{{define "main" -}}
daemon=1
server=1
{{if .Backend.Mainnet}}mainnet=1{{else}}testnet=1{{end}}
nolisten=1
rpcuser={{.BlockChain.RPCUser}}
rpcpassword={{.BlockChain.RPCPass}}
rpcport={{.Ports.BackendRPC}}
txindex=1

zmqpubhashtx={{template "BlockChain.MessageQueueBindingTemplate" .}}
zmqpubhashblock={{template "BlockChain.MessageQueueBindingTemplate" .}}

rpcworkqueue=1100
maxmempool=2000
dbcache=1000

{{- if .Backend.AdditionalParams}}
# generated from additional_params
{{- range $name, $value := .Backend.AdditionalParams}}
{{- if eq $name "addnode"}}
{{- range $index, $node := $value}}
addnode={{$node}}
{{- end}}
{{- else}}
{{$name}}={{$value}}
{{- end}}
{{- end}}
{{- end}}
{{end}}
